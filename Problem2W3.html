<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 3, 3, 8 );
			camera.lookAt( new THREE.Vector3() );

			//top red
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, 0, Math.PI/2, Math.PI/12, (Math.PI/12)*5);
			var material = new THREE.MeshPhongMaterial({color: "red"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			//top green
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, Math.PI/2, Math.PI/2, Math.PI/12, (Math.PI/12)*5);
			var material = new THREE.MeshPhongMaterial({color: "green"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			//top blue
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, Math.PI, Math.PI/2, Math.PI/12, (Math.PI/12)*5);
			var material = new THREE.MeshPhongMaterial({color: "blue"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			//top yellow
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, (Math.PI/2)*3, Math.PI/2, Math.PI/12, (Math.PI/12)*5);
			var material = new THREE.MeshPhongMaterial({color: "yellow"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );

			//bottom blue
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, 0, Math.PI/2, Math.PI/2, (Math.PI/12)*5);
			var material = new THREE.MeshPhongMaterial({color: "blue"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			//bottom yellow
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, Math.PI/2, Math.PI/2, Math.PI/2, (Math.PI/12)*5);
			var material = new THREE.MeshPhongMaterial({color: "yellow"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			//bottom red
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, Math.PI, Math.PI/2, Math.PI/2, (Math.PI/12)*5);
			var material = new THREE.MeshPhongMaterial({color: "red"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			//bottom green
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, (Math.PI/2)*3, Math.PI/2, Math.PI/2, (Math.PI/12)*5);
			var material = new THREE.MeshPhongMaterial({color: "green"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );

			//pole top
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, 0, Math.PI*2, 0, Math.PI/12);
			var material = new THREE.MeshPhongMaterial({color: "white"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );

			//pole bottom
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32, 0, Math.PI*2, (Math.PI/12)*11, Math.PI/12);
			var material = new THREE.MeshPhongMaterial({color: "white"});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );

			var light = new THREE.PointLight( );
			light.position.set( 3, 3, 8 );
			scene.add( light );
			var light = new THREE.PointLight();
			light.position.set(-3, -3, -8);
			scene.add(light);
			var light = new THREE.PointLight();
			light.position.set(3, -5, -8);
			scene.add(light);
			var light = new THREE.PointLight();
			light.position.set(-5, -5, 8);
			scene.add(light);
			var light = new THREE.PointLight();
			light.position.set(-5, 5, 8);
			scene.add(light);

			renderer.render( scene, camera );

			function drawFrame() {
				scene.rotation.y += 0.005;
				scene.rotation.x -= 0.005;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
