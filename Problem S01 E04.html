<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			// Пример на куб.
			// Не се стряскайте от многото непознати неща в този код.
			//
			// Задача: Пуснете примера. Разгледайте кода. Опитайте се
			// да идентифицирате елементите - кой какво прави.

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 5, 5, 10 );
			camera.lookAt( new THREE.Vector3() );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshPhongMaterial({color:0x0ba331});
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			cube = new THREE.Mesh(geometry, material);
			scene.add( cube );
			cube.position.x = -1;

			cube = new THREE.Mesh(geometry, material);
			scene.add( cube );
			cube.position.x = 1;

			cube = new THREE.Mesh(geometry, material);
			scene.add( cube );
			cube.position.x = 1;
			cube.position.y = 1;

			cube = new THREE.Mesh(geometry, material);
			scene.add( cube );
			cube.position.x = -1;
			cube.position.y = 1;

			cube = new THREE.Mesh(geometry, material);
			scene.add( cube );
			cube.position.x = 1;
			cube.position.y = 2;

			cube = new THREE.Mesh(geometry, material);
			scene.add( cube );
			cube.position.x = -1;
			cube.position.y = 2;

			cube = new THREE.Mesh(geometry, material);
			scene.add( cube );
			cube.position.x = 0;
			cube.position.y = 2;

			var light = new THREE.PointLight();
			light.position.set( 2, 2, 3 );
			scene.add( light );

			light = new THREE.PointLight();
			light.position.set( -2, 2, -3 );
			scene.add( light );
			
			function drawFrame()
			{
				scene.rotation.y += 0.005;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
